<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,500;1,900&display=swap"
    rel="stylesheet">
  <title>Yoga</title>
</head>

<body>
  <img class="img-yoga" src="logo.png">
  <input type="e-mail" name="personal-email" placeholder="e-mail">
  <input class="input-password" type="password" name="personal-password" placeholder="password">
  <a href="" class="forgot-password">Forgot Password?</a>
  <button type="button">Login </button>
  <a href="" class="link-signup">Don't have an account, <strong> Sign Up </strong> now. </a>
  <p class="or-paragraph"> <strong> Or </strong> </p>
 
  <div class="container">
  <a href="https://google.com.br">
    <img src="/google.png" alt="Google">
  </a>

  <a href="" class="img-link">
    <img src="/other.png" alt="other">
  </a>

  <a href="https://facebook.com">
    <img src="/facebook.png" alt="Facebook">
  </a>
</div>

</body>

</html>
